<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        
        legend, p {
            color: rgb(248, 219, 183);
        }

        img {
            width: 40px;
        }

        .botonCalcular {
            width: 100px;
            height: 46px;
        }

        #cuerpoCalculadora {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script type="text/javascript">
        let numero = "0";
        let operacion = "";

        function operar(signo) {
            operacion = signo;
            console.log("Operar");
            cajaNumero = document.getElementById("numeroARecoger");
            numero = cajaNumero.value;
            console.log("Numero: " + numero);
            cajaNumero.value = "0";
            document.getElementById("numeroARecoger").focus();
        }

        function resultado() {
            numero2 = document.getElementById("numeroARecoger").value;
            console.log("numero2: " + numero2);

            if (operacion == "+") {
                resultado = Number(numero) + Number(numero2);
            } else if (operacion == "-") {
                resultado = Number(numero) - Number(numero2);
            } else if (operacion == "*") {
                resultado = Number(numero) * Number(numero2);
            } else if (operacion == "/") {
                resultado = Number(numero) / Number(numero2);
            }

            console.log("resultado: " + resultado);
            document.getElementById("resultadoAMostrar").value = resultado;

            document.getElementById("numeroARecoger").value = 0;
            document.getElementById("numeroARecoger").focus();
        }
    </script>
</head>
<body>
    <div id="cuerpoCalculadora">
        <form>
            <fieldset>
                <legend>
                    <b>CALCULADORA</b>
                </legend>
                <label>
                    NÃºmero &nbsp; &ensp; &ensp;
                </label>
                <input id="numeroARecoger" type="number" name="numero" autofocus></input>
                <p>
                    Resultado &nbsp; &ensp;
                </p>
                <input id="resultadoAMostrar" type="number" name="resultado" readonly></input>
                <div id="botoneraPrincipal">
                    <button class="btn btn-primary" onclick="operar('+')">Sumar</button>
                    <button class="btn btn-primary" onclick="operar('-')">Restar</button>
                    <button class="btn btn-primary" onclick="operar('*')">Multiplicar</button>
                    <button class="btn btn-primary" onclick="operar('/')">Dividir</button>
                </div>
                <div id="botonResultado" style="width: 100%;">
                    <button class="btn btn-success" onclick="resultado()">Calcular</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
<footer >
<p style="align-items: center">  Pie de pagina</p>    
</footer>
</html>
