<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form action="/ProyectoWeb/muebles" method="post">
    <div class="mb-3">
    <label  for="mueble">Estado:</label>
    <input type="radio" name="mueble" value="mesa">Mesa
    <input type="radio" name="mueble" value="sofa">Sofa
    <input type="radio" name="mueble" value="lampara">Lampara<br><br>
    </div>
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
    </div>
    <div class="mb-3">
        <label for="precio" class="form-label">Precio:</label>
        <input type="number" class="form-control" id="precio" name="precio" required>
    </div>
    <div class="mb-3">
        <label for="Estilo" class="form-label">Estilo:</label>
        <input type="text" class="form-control" id="Estilo" name="Estilo" required>
    </div>
    <!-- Agrega más campos según sea necesario -->
    <div class="mb-3">
        <label for="Color" class="form-label">Color:</label>
        <input type="text" class="form-control" id="Color" name="Color" required>
    </div>
    <div class="mb-3">
        <label for="Potencia" class="form-label">Potencia:</label>
        <input type="text" class="form-control" id="Potencia" name="Potencia" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>

</form>
</body>
</html>
